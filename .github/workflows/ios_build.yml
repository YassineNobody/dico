name: Build Flutter iOS (manual install, no codesign)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-13

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # ðŸ§© Installer manuellement Flutter 3.27.1 (qui contient Dart 3.9.2)
      - name: Install Flutter manually
        run: |
          git clone https://github.com/flutter/flutter.git -b 3.27.1
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          flutter --version
          dart --version

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS app (no signing)
        run: flutter build ipa --no-codesign

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned
          path: build/ios/ipa
