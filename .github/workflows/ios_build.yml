name: Build Flutter iOS (no codesign)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # ðŸ§© TÃ©lÃ©charger la bonne version Flutter manuellement
      - name: Setup Flutter (force correct version)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: "stable"
          cache: false

      - name: Verify Flutter & Dart versions
        run: |
          flutter --version
          dart --version

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS app (no signing)
        run: flutter build ipa --no-codesign

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned
          path: build/ios/ipa
