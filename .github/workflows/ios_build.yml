name: Build Flutter iOS (no codesign)

on:
  push:
    branches:
      - main

jobs:
  build:
    # ✅ On reste sur macOS 13 (Intel) pour éviter le Flutter ARM64 buggé
    runs-on: macos-13

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # ✅ Installer Flutter 3.24.3 version x64 (Intel)
      - name: Setup Flutter (x64)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"
          channel: "stable"
          architecture: x64
          cache: false

      - name: Verify Flutter & Dart versions
        run: |
          flutter --version
          dart --version

      - name: Get dependencies
        run: flutter pub get

      - name: Build iOS app (no signing)
        run: flutter build ipa --no-codesign

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned
          path: build/ios/ipa
